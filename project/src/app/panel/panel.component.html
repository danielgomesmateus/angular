<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <app-progress [progress]="progressBar">
                </app-progress>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <app-attempts>
                    </app-attempts>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>
                    {{ title }}
                </h4>
                <p>
                    {{ roundPhrase.phraseEng }}
                </p>
                <div class="form-group">
                    <textarea class="form-control" rows="3" (input)="updateAnswer($event)" [value]="answer"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-end">
                    <input type="button" class="btn btn-success" value="Traduzir" (click)="checkAnswer()">
                </div>
            </div>
        </div>
    </div>
</div>
